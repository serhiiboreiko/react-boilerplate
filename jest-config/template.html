<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test results</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: 'Open Sans';
    }

    body {
      background: #f9f9f9;
      padding-bottom: 32px;
    }

    header {
      display: flex;
      align-items: center;
      padding: 32px;
      padding-bottom: 0;
    }

    header h1 { font-weight: bold; }

    header .status {
      margin-left: 24px;
      text-transform: uppercase;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: bold;
      color: white;
    }

    header .status.fail { background: rgb(255, 59, 48); }

    header .status.passed { background: rgb(76, 217, 100); }

    header .started {
      margin-left: auto;
      font-weight: bold;
      opacity: 0.4;
    }

    .info {
      padding: 32px;
      padding-bottom: 0;
    }

    .info .row .failed,
    .info .row .passed,
    .info .row .value { font-weight: bold; }

    .info .row .failed { color: rgb(255, 59, 48); }
    .info .row .passed { color: rgb(76, 217, 100); }

    .test-suite {
      margin: 32px;
      margin-bottom: 0;
      border-radius: 10px;
      padding: 24px;
      background: white;
      box-shadow: 0 5px 30px 5px rgba(0, 0, 0, 0.1);
    }

    .test-suite .title {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .test-suite .title.opened {
      padding-bottom: 24px;
      border-bottom: 2px solid #efefef;
    }

    .test-suite .title .path {
      background: #efefef;
      border-radius: 4px;
      padding: 2px 6px;
      font-family: 'Fira Code', 'Courier';
    }

    .test-suite .title .time {
      margin-left: 20px;
      font-weight: bold;
      opacity: 0.4;
    }

    .test-suite .title i {
      font-size: 20px;
      opacity: 0.4;
      margin-left: auto;
    }

    .test-suite .title i.opened { transform: rotate(90deg); }

    .test-suite .title .status {
      margin-left: 24px;
      border-radius: 50%;
      width: 10px;
      height: 10px;
    }

    .test-suite .title .status.fail { background: rgb(255, 59, 48); }
    .test-suite .title .status.passed { background: rgb(76, 217, 100); }

    .test-suite .tests { display: none; }
    .test-suite .tests.opened { display: block; }

    .test-suite .tests .test {
      position: relative;
      padding: 12px 24px;
      padding-left: 32px;
      background: #f8f8f8;
      border-radius: 4px;
      margin-top: 12px;
    }

    .test-suite .tests .test:before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 5px;
      border-radius: 4px 0 0 4px;
    }

    .test-suite .tests .test.failed:before { background: rgb(255, 59, 48); }
    .test-suite .tests .test.passed:before { background: rgb(76, 217, 100); }

    .test-suite .tests .test .error span {
      color: #141413;
    }
  </style>
</head>
<body>
  <header>
    <h1>Test Results</h1>
    <div class="status {{globalStatus}}">{{globalStatus}}</div>
    <div class="started">{{startTime}}</div>
  </header>
  <div class="info">
    <div class="row">
      <span class="label">Test suites:</span>
      <span class="failed">{{numFailedTestSuites}} failed</span>,
      <span class="passed">{{numPassedTestSuites}} passed</span>,
      <span class="value">{{numTotalTestSuites}} total</span>
    </div>
    <div class="row">
      <span class="label">Tests:</span>
      <span class="failed">{{numFailedTests}} failed</span>,
      <span class="passed">{{numPassedTests}} passed</span>,
      <span class="value">{{numTotalTests}} total</span>
    </div>
  </div>
  {{testSuites}}
  <script>
    const titles = document.querySelectorAll('.test-suite .title');


    titles.forEach(title => {
      title.onclick = (event) => {
        const icon = event.target.querySelector('i');
        const tests = event.target.parentElement.querySelector('.tests');

        icon.classList.toggle('opened');
        event.target.classList.toggle('opened');
        tests.classList.toggle('opened');
      };
    });
  </script>
</body>
</html>
